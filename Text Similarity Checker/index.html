<!DOCTYPE html>
<html>
  <head>
    <title>Text Similarity Checker</title>
<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Text Similarity Checker</h1>

        <label for="text1">Enter the first text:</label>
        <input type="text" id="text1" placeholder="Text 1" />

        <label for="text2">Enter the second text:</label>
        <input type="text" id="text2" placeholder="Text 2" />

        <button id="calculateButton">Calculate Similarity</button>

        <p>Similarity: <span id="result"></span>%</p>
      </div>
      <a
        href="https://www.youtube.com/channel/UC15exV5s79D_aYGADudlwpQ"
        target="_blank"
        >My Youtube Channel</a
      >
    </div>

    <script>
      // Get input elements and result element
      const text1Input = document.getElementById("text1");
      const text2Input = document.getElementById("text2");
      const resultElement = document.getElementById("result");
      const calculateButton = document.getElementById("calculateButton");

      // Function to calculate similarity
      let calculateSimilarity = (text1, text2) => {
        // Tokenize the input texts (split them into words)
        const tokens1 = text1.split(" ");
        const tokens2 = text2.split(" ");

        // Create sets from the tokens to remove duplicates
        const set1 = new Set(tokens1);
        const set2 = new Set(tokens2);

        // Calculate the intersection of the sets
        const intersection = new Set([...set1].filter((x) => set2.has(x)));

        // Calculate the union of the sets
        const union = new Set([...set1, ...set2]);

        // Calculate the Jaccard similarity
        const similarity = (intersection.size / union.size) * 100; // Multiply by 100 to get percentage

        return similarity;
      };

      // Add click event listener to the calculate button
      calculateButton.addEventListener("click", function () {
        // Get the values from the input fields
        const text1 = text1Input.value;
        const text2 = text2Input.value;

        // Calculate the  similarity
        const similarity = calculateSimilarity(text1, text2);

        // Display the result as a percentage
        resultElement.textContent = similarity.toFixed(2); // Display with two decimal places
      });
    </script>
  </body>
</html>
